name: Random API Pipeline
on:
  push:
    branches:
      - 'master'
jobs:
  job1:
    name: Lint checks and Unit tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install pylint pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run linter
      run: |
        pylint *.py app/*.py --fail-under 8
    - name: Run unit tests
      run: |
        pytest tests/*
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install bandit
    - name: Run Bandit
      run: |
        /home/runner/.local/bin/bandit -x tests/u_test.py -r . -o bandit.out -f json
  job2:
    name: Build and Push Docker Image
    needs: job1
    env:
      DDOJO_URL: https://dojo-test.security.k8s.tfgco.com
      JOB_NAME: GHA-CI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DHUB_USER }}
          password: ${{ secrets.DHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: celagus/random-passwd-api:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}